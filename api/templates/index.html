<html>

</head>
<body>
<h1>Inférence de modèle</h1>
<form method="POST" action="/">

        <label for="lotarea">LotArea:</label>
        <input type="number" id="lotarea" name="lotarea">

    <div>
        <label for="poolarea">PoolArea:</label>

{% if prediction %}
<div>
    <p>Prédiction : {{ prediction }}</p>
</div>
{% endif %}
</body>
</html>
